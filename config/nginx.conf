##
## FOR Hubs on www.pet-mom.club
##

map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
}

upstream server_reticulum {
        ip_hash;
        server localhost:4000 max_fails=3 fail_timeout=1s;
        keepalive 100;
}
upstream server_hubs {
        ip_hash;
        server localhost:8080 max_fails=3 fail_timeout=1s;
        keepalive 100;
}
upstream server_admin {
        ip_hash;
        server localhost:8989 max_fails=3 fail_timeout=1s;
        keepalive 100;
}
upstream server_spoke {
        ip_hash;
        server localhost:9090 max_fails=3 fail_timeout=1s;
        keepalive 100;
}

server {
        listen 80 default_server;
        server_name www.pet-mom.club pet-mom.club;

        return 301 https://$host$request_uri;
}

server {
        server_name www.pet-mom.club pet-mom.club;

        listen  443 http2 ssl;

        ssl_certificate         /home/lonycell/server/.certs/pet-mom.club/cert.pem;
        ssl_certificate_key     /home/lonycell/server/.certs/pet-mom.club/cert.key;

        location ~ ^/hubs-origin/ {
                rewrite ^/hubs-origin/(.*)$ /$1 break;
                proxy_http_version      1.1;
                proxy_set_header        Connection "upgrade";
                proxy_set_header        X-Real-IP $remote_addr;
                proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header        Host $http_host;
                proxy_set_header        X-Scheme $scheme;
                proxy_set_header        Upgrade $http_upgrade;

                proxy_buffer_size       128k;
                proxy_buffers           4 256k;
                proxy_busy_buffers_size 256k;
                proxy_headers_hash_max_size     512;

                proxy_pass              https://server_hubs;
        }

        location ~ ^/admin-origin/ {
                rewrite ^/admin-origin/(.*)$ /$1 break;
                proxy_http_version      1.1;
                proxy_set_header        Connection "upgrade";
                proxy_set_header        X-Real-IP $remote_addr;
                proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header        Host $http_host;
                proxy_set_header        X-Scheme $scheme;
                proxy_set_header        Upgrade $http_upgrade;

                proxy_buffer_size       128k;
                proxy_buffers           4 256k;
                proxy_busy_buffers_size 256k;
                proxy_headers_hash_max_size     512;

                proxy_pass              https://server_admin;
        }
        location ~ ^/spoke-origin/ {
                rewrite ^/spoke-origin/(.*)$ /$1 break;
                proxy_http_version      1.1;
                proxy_set_header        Connection "upgrade";
                proxy_set_header        X-Real-IP $remote_addr;
                proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header        Host $http_host;
                proxy_set_header        X-Scheme $scheme;
                proxy_set_header        Upgrade $http_upgrade;

                proxy_buffer_size       128k;
                proxy_buffers           4 256k;
                proxy_busy_buffers_size 256k;
                proxy_headers_hash_max_size     512;

                proxy_pass              https://server_spoke;
        }

        location / {
                proxy_http_version      1.1;
                proxy_set_header        Connection "upgrade";
                proxy_set_header        X-Real-IP $remote_addr;
                proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header        Host $http_host;
                proxy_set_header        X-Scheme $scheme;
                proxy_set_header        Upgrade $http_upgrade;

                proxy_buffer_size       128k;
                proxy_buffers           4 256k;
                proxy_busy_buffers_size 256k;

                proxy_headers_hash_max_size     512;
                #proxy_headers_hash_bucket_size         64;

                #proxy_ssl_verify              off;
                #proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
                #proxy_ssl_ciphers   HIGH:!aNULL:!MD5;


                proxy_pass              https://server_reticulum;
        }
}

server {
        server_name www.pet-mom.club;
        listen 8080 ssl;

        root /home/lonycell/metabooth/hubs/dist;
        index   index.html hubs.html;

        ssl_certificate         /home/lonycell/server/.certs/pet-mom.club/cert.pem;
        ssl_certificate_key     /home/lonycell/server/.certs/pet-mom.club/cert.key;

        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_hide_header X-XSS-Protection;
        proxy_hide_header X-Frame-Options;

        proxy_set_header Access-Control-Allow-Origin '*';
        proxy_set_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
        proxy_set_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        proxy_set_header X-XSS-Protection 0;

        proxy_set_header X-Frame-Options 'ALLOW-FROM *';
        add_header X-Frame-Options 'ALLOW-FROM *';

        add_header              'Access-Control-Allow-Origin' '*';
        proxy_set_header        'Access-Control-Allow-Origin' '*';
}

